 start_screen_origin_nsc_freebooter: "随着昔日帝国的分崩离析，在星球和允诺支离破碎的废墟中，你的人民找到了自己的使命。曾几何时沦为幸存者的你们抓住时机，征用船只和物资，将混乱抛之身后。在陨落文明的灰烬中，你们崛起为海盗--自己命运的主宰者，在星际中大胆航行，蔑视一切。\n\n亡命徒也好，冒险家也罢，你的船员只奉行自由和掠夺的准则。蕴有无数危险和财富的星海正向你们招手。每次航行都是一场豪赌，每次交战都是一场对智慧和力量的考验。你们在法律和混乱的边缘茁壮成长，永远寻找着下一场大收获。\n\n当你踏上征程时，请记住：你的传奇将载入海盗史册，书写在星空中，在宇宙的黑暗角落里低语着。纵使前途未卜，但有一点是肯定的--你将远近闻名，胆敢于与你擦肩而过的人都会对你又敬又畏。\n\n----\n\n掌舵吧，船长。星海就是你们的游乐场。掠夺、抢劫、繁荣，在星际中创造属于自己的传奇。\n\n现在，扬帆起航！"
