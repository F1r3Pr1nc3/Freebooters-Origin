 nsc_freebooter.32.desc: "先可汗已逝，并非因为战争或诡计，而是因为时间和岁月的摧残。不过，我们有了新的大可汗！大可汗万岁！"
 nsc_freebooter.32.desc_alt: "我们的国家蒙受耻辱，大可汗刚刚结束了[from.GetHerHisCap]并不光彩的一生。"
 nsc_freebooter.39.a: "大汗万岁。"
 nsc_freebooter.39.desc: "建造完成，最终测试通过。大可汗旗舰的全部威力将展现在世人面前。我们的敌人将在它的荣耀和辉煌前战栗，并知晓这种力量将被我们用来主宰星海。失落帝国勉强承认了我们的工程壮举。这艘战舰将改变战争的面貌。\n永远改变。"
 nsc_freebooter.39.name: "大可汗旗舰"
 nsc_freebooter.4.a: "可怜的外星人。"
 nsc_freebooter.4.a.tooltip: "他们的帝国将成为我们的§R辖地§!。"
 nsc_freebooter.4.b: "不，让我继续征服！"
 nsc_freebooter.4.desc: "来使身上散发着软弱和恐惧的味道，向我们投降了。"
 nsc_freebooter.4.name: "一个帝国投降了！"
 nsc_freebooter.40.a: "我们需要旗舰。"
 nsc_freebooter.40.a.tooltip: "我们将发布一个特殊项目以§G修复§!旗舰。"
 nsc_freebooter.40.b: "就算没有那艘船，大可汗依旧战无不胜。"
 nsc_freebooter.40.b.tooltip: "我们将§R放弃§!旗舰。"
 nsc_freebooter.40.desc: "我们遭受了惨败。大可汗旗舰在战斗中遭受重创，已失去战斗力。不过，旗舰本身完好无损。报告显示，其亚光速和超光速能力可进行现场修复。若要进行更大规模的维修，则需要一个装备齐全的船坞。\n你打算怎么办？"
 nsc_freebooter.40.name: "旗舰宕机"
 nsc_freebooter.41.a: "至少把它捞回来了。"
 nsc_freebooter.41.desc: "大可汗旗舰的亚光速引擎和超光速驱动器重新上线。尽管后续还需要在船坞进行全面维修，但现在至少可以开始返航了。看着这艘强大的飞船一瘸一拐地返回太空船坞，敌人们为我们的溃败欢欣鼓舞。\n\n假以时日，他们将再次领略到它的威力。"
 nsc_freebooter.41.name: "旗舰已修复"
 nsc_freebooter.5062.desc: "With the §Y$ap_nsc_freebooter_wrath_of_khan$§!, our society stands at a crossroads. The old ways of piracy and plunder are giving way to a vision of a unified, nomadic warriors. Tensions rise as the leaders of the old guard refuse to relinquish their power.\nProminent pirate lords rally their forces to resist the new order. Civil unrest brews as skirmishes break out between the loyalists and the reformists."
 nsc_freebooter.6.a: "他已失去天命。"
 nsc_freebooter.6.desc: "我们的大可汗在舰队战斗中光荣阵亡了！"
 nsc_freebooter.6.name: "可汗阵亡"
 nsc_freebooter.7.a: "出售§R舰队司令§!"
 nsc_freebooter.7.a.tooltip: "出售§R舰队司令§!的事件窗口将会开启。"
 nsc_freebooter.7.b: "出售§B船只§!"
 nsc_freebooter.7.b.tooltip: "出售§B船只§!的事件窗口将会开启。"
 nsc_freebooter.7.desc: "欢迎进入市场。您想卖些什么？"
