 nsc_freebooter.22.a: "踏上竞技场的黄沙"
 nsc_freebooter.22.a.tooltip: "你高傲地走进竞技场，挑战者逐步靠近。在你们拔出武器的瞬间，观众席上爆发出了雷鸣般的呐喊！"
 nsc_freebooter.22.desc: "[Root.GetRulerName]，一个敌对派别积蓄了足够的政治影响力，谎称你为非法篡权者。这个由叛徒和原教旨主义者组成的‘阴谋集团'一心要推翻你的统治，扶持一个同情他们未知议程的新可汗。\n\n这一错误主张由我们的亲信[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]所主导，让这一政治煽动行径更具背叛意味。\n\n[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]也获得了必要的支持，发起了阿兀里可汗挑战，这是我们废黜在位可汗的惯用传统。背叛已经不可避免，但挑战也已正式提出。虽然我们很清楚这是对汗权的丑恶攻击，但我们决定尊重传统，接受挑战。\n\n按我们民族的古老习俗，阿兀里可汗挑战分为三轮，双方使用武器进行单挑。期间每轮都要更换武器，以证明自己比对手更精通该类型的武器。\n\n挑战以一方死亡或挑战者投降结束。在任何一轮中杀死对手，包括在最后一轮结束前取得胜利都符合挑战规则。\n\n竞技场准备就绪，大可汗的子民和王室也已抵达，当你的侍从为你穿上盔甲时，你注视着镜中倒影，凝视着自己的帝王尊势；\n\n‘我乃天命之子，诸汗之汗，帝国在我的统治下摆脱了过去的桎梏，取得了伟大的成就。历史上从未有过如此繁荣昌盛的时期。我将向我的子民展示，这条由我们共同踏上的道路就是我们的昭昭天命！'\n\n你的生命值：§G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\n对手的生命值：§R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(空白：§Y0§!HP）"
 nsc_freebooter.22.name: "阿兀里可汗挑战"
 nsc_freebooter.23.a: "我乃诸汗之汗！"
 nsc_freebooter.23.a.tooltip: "§G你向这位值得尊敬的对手致以敬意，随即结束了他的痛苦。§!"
 nsc_freebooter.23.desc: "两位传奇勇士刀锋相见，观众欢呼雀跃，但结果注定只有一个。[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]尚未准备好接过大可汗的衣钵，那些逼迫他，撺掇他向我挑战的傻瓜们也退回了黑暗之中。我低头看着眼前的一切，看着那具残缺不全，仍在苟延残喘的躯体。\n\n[Root.GetName]的子民们，我今日的胜利是正乃天命攸归。[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]维护了我们帝国的传统，他虽败犹荣！但他要带你们踏上的道路将会终结我所带来的黄金时代。他的抱负于今日，在此处终结。"
 nsc_freebooter.23.name: "治理万民，直到永远"
 nsc_freebooter.24.a: "先进的汗位继承制"
 nsc_freebooter.24.a.tooltip: "§Y你举起武器，刺向你的前任，开始了新的统治。§!"
 nsc_freebooter.24.desc: "两位传奇勇士刀锋相见，观众们的热情随着他们亲眼目睹大可汗倒下而消退。[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]的攻击毫不留情，大可汗也随着挑战的持续变得虚弱。当他受到致命一击，瘫倒在地时，结果注定只有一个，[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]停顿了一下，随后环顾了寂静的竞技场。\n\n[Root.GetName]的子民们，我理解你们眼睁睁地看着自己的统治者血染黄沙的担忧。但这只是不可否认的证据，天命抛弃了我们，在这位大可汗的统治下我们必将走向衰落。你们刚刚亲眼目睹了自己的未来，正如我所看到的那样，软弱、屈服、失败，这正是我们所摒弃的三种美德，它们在被我亲手击败的大可汗身上体现得淋漓尽致。因此，根据这项光荣的挑战，我现在宣誓继承大可汗之位！"
 nsc_freebooter.24.name: "新时代的序幕"
 nsc_freebooter.25.a: "你仍是诸汗之汗"
 nsc_freebooter.25.a.tooltip: "§Y看来今天不会有人被杀了，你暗自松了口气。§!"
 nsc_freebooter.25.desc: "挑战由一个不愿面对失败的人发起。大可汗的力量和技巧无与伦比，展现了[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]所不具备的能力。随着一声怒吼，观众的欢呼声与武器的碰撞声交织在一起。刀身相击的冲击力在竞技场上激起层层涟漪，[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]露出了惊恐的表情。[nsc_freebooter_the_duel_evt_the_opponent_target.GetSheHeCap]后退，再后退；大可汗怒吼着让[nsc_freebooter_the_duel_evt_the_opponent_target.GetHerHim]站出来，光荣地接受失败。[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]扔下武器；“我投降…”\n\n当[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]狼狈地离开沙地，穿过出口时，竞技场爆发出一阵怒吼。大可汗愤怒地将武器扔在地上，任由沙土和鲜血飞扬。他抬起头看向竞技场，举起双臂；‘我的子民们，我和你们一样沮丧！这个胆小鬼的挑战让我知道，外面有一群意志薄弱的人正在密谋，想让我们的帝国陷入停滞。今天，我向你们所有人表明了，当我面临着阿兀里可汗挑战时，我穿上了盔甲，磨利了刀刃，踏上了这片黄沙，维护了我们民族的习俗。你们也看见了[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]的态度，毫无技巧，毫无准备，毫无对职责的信念，更没有对我们习俗的尊重。[nsc_freebooter_the_duel_evt_the_opponent_target.GetSheHeCap]不配登上可汗的宝座。'"
 nsc_freebooter.25.name: "挑战者投降"
 nsc_freebooter.26.desc: "两位参战者踏上沙地，来到竞技场的中心，期间被逐一介绍给观众。[nsc_freebooter_the_duel_evt_the_opponent_target.GetHerHisCap]头盔下的[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]露出了一丝带着杀意的冷笑。第一件武器到手，你迫不及待地想把它刺进[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]的胸甲中。礼炮鸣响，阿兀里可汗挑战正式开始。[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]急不可耐地向你冲来。你感到未来的重担正压在肩上，你知道失败将终结你所建立的一切。你的子孙后代将永远记住这一天，你不愿让失败成为你永恒的遗产。带着征服者可汗的气势，你怒吼着冲向了他。\n\n当你迎击[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]的攻击时，观众的期待达到了高潮。你用快速的步法招架并转移了[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]的身体重心，转过身来准备进攻。\n\n你的生命值：§G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\n对手的生命值：§R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(空白：§Y0§!HP）"
 nsc_freebooter.26.go.aggressive: "§R重拳出击，速战速决！§!"
 nsc_freebooter.26.go.defensive: "§Y等待更好的时机§!"
 nsc_freebooter.26.name: "第一回合：开场奇袭"
 nsc_freebooter.26.tooltip: "§Y你做出的决定将影响结果。§!"
 nsc_freebooter.27.a: "我很快就会杀了你。"
 nsc_freebooter.27.a.tooltip: "§Y为下一回合做好准备。§!"
 nsc_freebooter.27.agr.desc.1: "你对[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]的重击被[nsc_freebooter_the_duel_evt_the_opponent_target.GetHerHim]以牙还牙。双方均只受到轻微伤害。\n\n你的生命值：§G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\n对手的生命值：§R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(空白：§Y0§!HP）"
 nsc_freebooter.27.agr.desc.5: "你对[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]的重击让[nsc_freebooter_the_duel_evt_the_opponent_target.GetHerHisCap]毫无招架之力，但你也被[nsc_freebooter_the_duel_evt_the_opponent_target.GetHerHim]击中数次。你受到轻微伤害，但也让[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]受到重度伤害。\n\n你的生命值：§G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\n对手的生命值：§R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(空白：§Y0§!HP）"
 nsc_freebooter.27.b: "我会肢解你"
 nsc_freebooter.27.b.tooltip: "§Y你感觉§!§R[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]§!§Y越来越虚弱了…§!"
 nsc_freebooter.27.c: "这不在计划之中"
 nsc_freebooter.27.c.tooltip: "§Y战局对你不利吗？你觉得[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]正逐步占据上风…§!"
 nsc_freebooter.27.d: "我…不能…呃。"
 nsc_freebooter.27.d.tooltip: "§Y你眼前的世界天旋地转，你看着对手倒在了地上…§!"
 nsc_freebooter.27.def.desc.4: "你的谨慎战术没能得到观众认可，甚至让[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]得以片刻喘息。[nsc_freebooter_the_duel_evt_the_opponent_target.GetSheHeCap]获得1点生命值！\n\n你的生命值：§G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\n对手的生命值：§R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(空白：§Y0§!HP）"
 nsc_freebooter.27.def.desc.5: "你的谨慎战术没能得到观众认可，由于你被他们不满的低语分散了注意力，你只能勉强阻挡[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]的攻击，稍稍恢复了一点体力，并对[nsc_freebooter_the_duel_evt_the_opponent_target.GetHerHim]造成了相应的伤害。双方各受到1点伤害。\n\n你的生命值：§G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\n对手的生命值：§R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(空白：§Y0§!HP）"
 nsc_freebooter.27.name: "第一回合：结束"
 nsc_freebooter.28.desc.1: "礼炮鸣响，下一回合开始，[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]很明显已精疲力竭，没有了[nsc_freebooter_the_duel_evt_the_opponent_target.GetSheHeCap]在第一回合中的嚣张气焰。你的状况与[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]相比较好，后者受伤，[nsc_freebooter_the_duel_evt_the_opponent_target.GetHerHisCap]的攻击很难再发挥出同样的威力。\n\n你的生命值：§G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\n对手的生命值：§R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(空白：§Y0§!HP）"
 nsc_freebooter.28.desc.2: "礼炮鸣响，下一回合开始，你明显感觉到自己已精疲力竭，虽然观众和[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]都没发现，但你能感受到温暖的血液在盔甲内凝结。你拉紧绑带，大声怒吼以掩盖剧痛，并对伤口施加压力。子民们都以为你是传说中的无敌勇士，绝不能让他们看到自己的可汗流血。唯一没有被你的行动所迷惑的是[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]，他苦笑着看着你，知道自己在这一回合中占据了上风。\n\n你的生命值：§G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\n对手的生命值：§R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(空白：§Y0§!HP）"
 nsc_freebooter.28.desc.3: "你和[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]再次走进竞技场，双方均未能占得上风。礼炮再次鸣响，观众席上响起了激动人心的欢呼声，你拔出武器冲向[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]。[nsc_freebooter_the_duel_evt_the_opponent_target.GetSheHeCap]站在原地，摆出架势准备交战。\n\n你的生命值：§G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\n对手的生命值：§R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(空白：§Y0§!HP）"
 nsc_freebooter.28.name: "第二回合：可汗之斗"
 nsc_freebooter.29.agr.desc.1: "你对[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]的重击未能匹敌[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]的反击。你遭受重度伤害，只对[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]造成了轻微伤害。\n\n你的生命值：§G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\n对手的生命值：§R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(空白：§Y0§!HP）"
 nsc_freebooter.29.agr.desc.2: "你对[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]的重击未能匹敌[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]的反击。你遭受重度伤害，但也让[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]遭受了重度伤害。\n\n你的生命值：§G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\n对手的生命值：§R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(空白：§Y0§!HP）"
 nsc_freebooter.29.agr.desc.3: "你对[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]的重击被他勉强阻挡，但[nsc_freebooter_the_duel_evt_the_opponent_target.GetSheHeCap]数次击中了你。你受到重度伤害，[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]则遭受超重伤害。\n\n你的生命值：§G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\n对手的生命值：§R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(空白：§Y0§!HP）"
 nsc_freebooter.29.agr.desc.5: "你对[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]的重击被[nsc_freebooter_the_duel_evt_the_opponent_target.GetHerHim]以牙还牙。双方均未能给对方造成任何伤害。\n\n你的生命值：§G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\n对手的生命值：§R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(空白：§Y0§!HP）"
 nsc_freebooter.29.def.desc.1: "你的谨慎战术让你得以成功打断[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]的攻击，并将他踹倒在沙地上。人群爆发出欢笑，在[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]重新站稳时，你得以片刻喘息。你获得1点生命值，[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]受到轻微伤害。\n\n你的生命值：§G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\n对手的生命值：§R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(空白：§Y0§!HP）"
 nsc_freebooter.29.def.desc.3: "你的谨慎战术让你得以成功反击[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]的攻击，并在他失去平衡时对他造成轻微伤害。\n\n你的生命值：§G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\n对手的生命值：§R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(空白：§Y0§!HP）"
 nsc_freebooter.29.def.desc.4: "你的谨慎战术成功转移了[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]的势头，避开了他的锋芒，并利用自身的冲力猛撞[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]。你没能造成任何伤害，但成功引起了众人的笑声，因为[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]踉跄着试图恢复平衡。\n\n你的生命值：§G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\n对手的生命值：§R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(空白：§Y0§!HP）"
 nsc_freebooter.29.def.desc.5: "你的谨慎策略没能得到观众认可，由于你被他们不满的低语声分散了注意力，你勉强阻挡了[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]的攻击。稍稍恢复了一点体力，并对[nsc_freebooter_the_duel_evt_the_opponent_target.GetHerHim]造成了相应的伤害。\n\n你的生命值：§G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\n对手的生命值：§R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(空白：§Y0§!HP）"
