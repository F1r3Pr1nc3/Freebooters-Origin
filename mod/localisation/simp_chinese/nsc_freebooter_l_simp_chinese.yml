 nsc_freebooter.31.desc.1: "你对[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]的重击被[nsc_freebooter_the_duel_evt_the_opponent_target.GetHerHim]以牙还牙。双方均只受到轻微伤害。\n\n你的生命值：§G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\n对手的生命值：§R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(空白：§Y0§!HP）"
 nsc_freebooter.31.desc.2: "你对[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]的重击被[nsc_freebooter_the_duel_evt_the_opponent_target.GetHerHim]以牙还牙。双方均受到了重度伤害。\n\n你的生命值：§G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\n对手的生命值：§R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(空白：§Y0§!HP）"
 nsc_freebooter.31.desc.3: "你对[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]的重击让[nsc_freebooter_the_duel_evt_the_opponent_target.GetHerHim]在距离极近的情况下占了一点便宜，对你造成了轻微伤害。但你挥舞着的武器成功刺入了[nsc_freebooter_the_duel_evt_the_opponent_target.GetHerHim]，对[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]造成了超重伤害。\n\n你的生命值：§G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\n对手的生命值：§R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(空白：§Y0§!HP）"
 nsc_freebooter.31.desc.4: "你的谨慎战术没能得到观众认可，却成功让你得以片刻喘息。你获得2点生命值.\n\n你的生命值：§G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\n对手的生命值：§R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(空白：§Y0§!HP）"
 nsc_freebooter.31.desc.5: "你的谨慎战术让你成功反击了[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]的攻击，并在他失去平衡时对他造成了轻微伤害。这也让你得以片刻喘息。你获得2点生命值。\n\n你的生命值：§G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\n对手的生命值：§R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(空白：§Y0§!HP）"
 nsc_freebooter.31.desc.6: "你的谨慎战术没能得到观众认可，却成功让自己得以大幅喘息。你获得2点生命值。\n\n你的生命值：§G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\n对手的生命值：§R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(空白：§Y0§!HP）"
 nsc_freebooter.31.desc.7: "你和[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]都采用了谨慎战术，没有与对方交战，人群爆发出愤怒的吼声。长时间的对峙让你和[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]都得以大幅喘息。你和[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]获得2点生命值。\n\n你的生命值：§G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\n对手的生命值：§R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(空白：§Y0§!HP）"
 nsc_freebooter.31.desc.8: "你的谨慎策略没能得到观众认可，由于你被他们不满的低语声分散了注意力，你勉强阻挡了[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]的攻击。由于距离极端近，你数次击中了[nsc_freebooter_the_duel_evt_the_opponent_target.GetHerHim]。但当[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]的刀锋向你猛击而来时，你的结局似乎已经注定了。\n\n你的生命值：§G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\n对手的生命值：§R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(空白：§Y0§!HP）"
